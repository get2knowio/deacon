name: maverick-intake-poller

# Polls for items in the "Ready for Takeoff" status and moves them to "In Flight".
# Creates a Copilot agent task and (optionally) posts a kickoff comment.

on:
  # Scheduled polling interval. Adjust the cron as needed.
  # schedule:
  #   - cron: "*/5 * * * *"
  # Allow manual dispatch to run on demand.
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

env:
  # Organization and project configuration. Update these values to your org and project.
  ORG: get2knowio
  PROJECT_NUMBER: "1"
  # Status option names. These should match the names (including emoji) of your project Status field.
  STATUS_READY: "Ready for Takeoff"
  STATUS_INFLIGHT: "In Flight"
  # Comment posted to kick off Copilot work. Customize as needed.
  COPILOT_KICKOFF: "@copilot please start working on this issue"

jobs:
  intake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Configure gh CLI authentication
        env:
          GH_OAUTH_TOKEN: ${{ secrets.GH_OAUTH_TOKEN }}
          GH_OAUTH_USER: ${{ secrets.GH_OAUTH_USER }}
        run: |
          mkdir -p ~/.config/gh
          cat > ~/.config/gh/hosts.yml <<EOF
          github.com:
              git_protocol: https
              users:
                  ${GH_OAUTH_USER}:
                      oauth_token: ${GH_OAUTH_TOKEN}
              user: ${GH_OAUTH_USER}
              oauth_token: ${GH_OAUTH_TOKEN}
          EOF
          cat > ~/.config/gh/config.yml <<'CONFIGEOF'
          version: 1
          git_protocol: https
          editor:
          prompt: enabled
          prefer_editor_prompt: disabled
          pager:
          aliases:
              co: pr checkout
          http_unix_socket:
          browser:
          CONFIGEOF
          chmod 600 ~/.config/gh/hosts.yml
          chmod 644 ~/.config/gh/config.yml
          # Verify gh authentication
          echo "::group::gh auth status"
          gh auth status || true
          echo "::endgroup::"

      - name: Run intake poller
        env:
          # GH_TOKEN for gh CLI - has 'workflow' scope for agent-task, set via hosts.yml
          # Python GraphQL needs 'project' scope so we use GH_PROJECTS_TOKEN
          GH_PROJECTS_TOKEN: ${{ secrets.ORG_PROJECTS_TOKEN }}
          # Set GH_HOST
          GH_HOST: github.com
          ORG: ${{ env.ORG }}
          PROJECT_NUMBER: ${{ env.PROJECT_NUMBER }}
          STATUS_READY: ${{ env.STATUS_READY }}
          STATUS_INFLIGHT: ${{ env.STATUS_INFLIGHT }}
          COPILOT_KICKOFF: ${{ env.COPILOT_KICKOFF }}
        run: |
          # Verify token is available
          if [ -z "$GH_PROJECTS_TOKEN" ]; then
            echo "ERROR: GH_PROJECTS_TOKEN is not set"
            exit 1
          fi

          # Debug: verify gh sees the OAuth token from hosts.yml (has workflow scope)
          echo "::group::Pre-flight gh auth check"
          gh auth status || true
          echo "::endgroup::"

          # Run the poller
          # - GH_PROJECTS_TOKEN for GraphQL (has project scope)
          # - gh CLI uses token from ~/.config/gh/hosts.yml (has workflow scope for agent-task)
          python .github/workflow-scripts/maverick/intake_poller.py
