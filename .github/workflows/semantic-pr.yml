name: Semantic Pull Request

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  issues: read
  checks: write
  statuses: write

jobs:
  validate:
    name: Validate PR title follows Conventional Commits
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed types
          types: |
            feat
            fix
            perf
            docs
            refactor
            ci
            build
            chore
          requireScope: false
          subjectPattern: ^.+$
          wip: true
          validateSingleCommit: false
          ignoreLabels: |
            skip-changelog
            no-release-notes