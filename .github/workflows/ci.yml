name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  # Minimum line coverage required for CI to pass (used by coverage job)
  MIN_COVERAGE: "80"

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Rust CI steps (lint)
      uses: ./.github/actions/rust-ci-steps
      with:
        job-type: lint
        os-name: ubuntu

  test:
    name: Test (unit + integration) (ubuntu)
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Rust CI steps (checkout + toolchain + cache)
      uses: ./.github/actions/rust-ci-steps
      with:
        job-type: test
        os-name: ubuntu

    - name: Ensure Docker is running (Ubuntu)
      run: |
        sudo service docker start
        docker info

  smoke:
    name: Smoke tests (ubuntu)
    needs: lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run Rust CI steps (checkout + toolchain + cache)
      uses: ./.github/actions/rust-ci-steps
      with:
        job-type: smoke
        os-name: ubuntu

    - name: Ensure Docker is running
      run: |
        sudo service docker start
        docker info

  coverage:
    name: Coverage (ubuntu)
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov

    - name: Cache cargo registry and target
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-llvmcov-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-llvmcov-

    - name: Ensure Docker is running
      run: |
        sudo service docker start
        docker info

    - name: Generate coverage (fail under ${{ env.MIN_COVERAGE }}%)
      run: |
        mkdir -p coverage
        cargo llvm-cov --workspace --lcov --output-path coverage/lcov.info --text --fail-under-lines ${{ env.MIN_COVERAGE }} -- --test-threads=1 | tee -a "$GITHUB_STEP_SUMMARY"

    - name: Upload lcov artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-lcov
        path: coverage/lcov.info