[package]
name = "deacon"
version = "0.1.0"
edition.workspace = true
license.workspace = true
authors.workspace = true

[dependencies]
deacon-core.workspace = true
clap.workspace = true
anyhow.workspace = true
tracing.workspace = true
tokio = { version = "1.0", features = ["rt", "rt-multi-thread"] }

[features]
default = ["docker"]
docker = ["deacon-core/docker"]
config = ["dep:serde", "dep:toml"]
plugins = ["deacon-core/plugins"]

[dependencies.serde]
version = "1.0"
features = ["derive"]
optional = true

[dependencies.toml]
version = "0.8"
optional = true

[lints]
workspace = true

[dev-dependencies]
assert_cmd = "2.0"
predicates = "3.1"
