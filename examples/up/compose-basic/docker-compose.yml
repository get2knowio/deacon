version: '3.8'

services:
  app:
    image: node:20-alpine
    user: node
    working_dir: /workspace
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - NODE_ENV=development
    
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_PASSWORD=devpassword
      - POSTGRES_USER=devuser
      - POSTGRES_DB=devdb
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
